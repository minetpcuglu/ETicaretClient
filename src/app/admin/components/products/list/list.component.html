<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>
  
      <!-- Stock Column -->
      <ng-container matColumnDef="unitInStock">
        <th mat-header-cell *matHeaderCellDef> UnitInStock </th>
        <td mat-cell *matCellDef="let element"> {{element.unitInStock}} </td>
      </ng-container>
  
      <!-- Created-Updated Column -->
      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef> CreatedDate </th>
        <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
      </ng-container>
      <ng-container matColumnDef="updatedDate">
        <th mat-header-cell *matHeaderCellDef> UpdatedDate </th>
        <td mat-cell *matCellDef="let element"> {{element.updatedDate}} </td>
      </ng-container>
      <ng-container matColumnDef="images" width="30">
        <th mat-header-cell *matHeaderCellDef > </th>
        <td mat-cell *matCellDef="let element"> <img style="cursor:pointer;" (click)="addProductImages(element.id)" src="../../../../../assets/iconsimage.png" width="27"> </td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef > </th>
        <td mat-cell *matCellDef="let element"> <img style="cursor:pointer;" src="../../../../../assets/update.png"> </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td  mat-cell *matCellDef="let element" appDelete
         [id]="element.id" 
         (callbackdeletedirectivesayfayenileme)="getProducts()"
         controller="products"
         action="deleteproduct"></td>
          <!-- <img src="../../../../../assets/delete.png" (click)="delete(element.id, $event)">---> 
      </ng-container> 
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator (page)="pageChanged()"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements">
</mat-paginator>
  </div>
