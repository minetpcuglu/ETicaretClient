<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
            <div class="form-group">
                <label for="username">Kullanıcı Adı </label>
                <input #txtUsernameOrEmail type="text"  formControlName="username" class="form-control" id="username" placeholder="Kullanıcı Adı & Email">
                <small class="invalid-feedback form-text text-muted" >Kullanıcı Adı boş geçilemez</small>
              </div>
            <div class="form-group">
              <label for="password">Şifre </label>
              <input #txtPassword type="password"  formControlName="password" class="form-control" id="password" placeholder="Şifre">       
            </div>
            <br>
            <button type="submit" class="btn btn-primary" (click)="login(txtUsernameOrEmail.value,txtPassword.value)">Giriş Yap</button>
    </div>
    <div class="col-md-2"></div>
</div>
